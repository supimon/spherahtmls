        <script src="https://cdn.jsdelivr.net/kute.js/1.6.2/kute.min.js"></script>

        <script>
            function BLOD(svgName, absScale, absOffsetX, absOffsetY, isFlipped) {
            
            this.absScale = absScale;
            this.absOffsetX = absOffsetX;
            this.absOffsetY = absOffsetY;
            this.isFliped = isFlipped;
            this.svgName = svgName;
        
            this.morph0 = new Array(30);
            this.morph1 = new Array(30);
            this.morph2 = new Array(30);
            this.morph3 = new Array(30);
            this.morph4 = new Array(30);
            this.morph5 = new Array(30);
            
            svg = document.getElementById(svgName);
            this.BLODUL = svg.getElementById('BLODUL');
            this.BLODUR = svg.getElementById('BLODUR');
            this.BLODLR = svg.getElementById('BLODLR');
            this.BLODLL = svg.getElementById('BLODLL');
            }
            function isLetter(str) {
                return str.length === 1 && str.match(/[a-z]/i);
            }

            BLOD.prototype.animate = function() {
            var cloneOffsetX = this.absOffsetX;
            var transformTotalX = cloneOffsetX;
            var cloneOffsetY = this.absOffsetY;
            var transformTotalY = cloneOffsetY;
            var cloneScale = this.absScale;
            var transformTotalScale = cloneScale;

            if (this.isFliped) {
                this.BLODUL.setAttribute('d', Raphael.transformPath(this.BLODUL.getAttribute('d'), 's-1,1'));
            }
            var BLODULPath = this.BLODUL.getAttribute('d');

            if (this.isFliped) {
                this.BLODUR.setAttribute('d', Raphael.transformPath(this.BLODUR.getAttribute('d'), 's-1,1'));
            }
            var BLODURPath = this.BLODUR.getAttribute('d');


            if (this.isFliped) {
                this.BLODLR.setAttribute('d', Raphael.transformPath(this.BLODLR.getAttribute('d'), 's-1,1'));
            }
            var BLODLRPath = this.BLODLR.getAttribute('d');

            if (this.isFliped) {
                this.BLODLL.setAttribute('d', Raphael.transformPath(this.BLODLL.getAttribute('d'), 's-1,1'));
            }
            var BLODLLPath = this.BLODLL.getAttribute('d');

            //Create 30 scaled BLODs at Upper Left Position.
            for (i=0;i<this.morph1.length;i++) {
                transformString = '';
                if (i > 0) {
                    transformString = 'T' + transformTotalX + ' ' + transformTotalY + ' S' + transformTotalScale;
                    cloneOffsetX = cloneOffsetX * cloneScale;
                    cloneOffsetY = cloneOffsetY * cloneScale;
                    transformTotalX += cloneOffsetX;
                    transformTotalY += cloneOffsetY;
                    transformTotalScale *= cloneScale;
                }
                
                var bpath = String(Raphael.transformPath(BLODLLPath, transformString));
                var dpath = String(Raphael.transformPath(BLODULPath, transformString));
                this.morph0[i] = KUTE.to('#' + this.svgName + (i + 1), { path: dpath }, {duration:1, morphPrecision:4});
                this.morph1[i] = KUTE.to('#' + this.svgName + (i + 1), { opacity:1 }, {duration:1});
                this.morph5[i] = KUTE.fromTo('#' + this.svgName + (i + 1), { path: bpath }, { path: dpath }, {duration:4000, morphPrecision:4, easing:'easingSinusoidalInOut'});
            }
        
            //Animate 30 scaled BLODs at Upper Right Position.
            var cloneOffsetX = this.absOffsetX;
            var transformTotalX = cloneOffsetX;
            var cloneOffsetY = this.absOffsetY;
            var transformTotalY = cloneOffsetY;
            var cloneScale = this.absScale;
            var transformTotalScale = cloneScale;

            //Create 30 scaled BLODs at Upper Left Position.
            for (i=0;i<this.morph2.length;i++) {
                transformString = '';
                if (i > 0) {
                    transformString = 'T' + transformTotalX + ' ' + transformTotalY + ' S' + transformTotalScale;
                    cloneOffsetX = cloneOffsetX * cloneScale;
                    cloneOffsetY = cloneOffsetY * cloneScale;
                    transformTotalX += cloneOffsetX;
                    transformTotalY += cloneOffsetY;
                    transformTotalScale *= cloneScale;
                }
                
                var bpath = String(Raphael.transformPath(BLODULPath, transformString));
                var dpath = String(Raphael.transformPath(BLODURPath, transformString));
                this.morph2[i] = KUTE.fromTo('#' + this.svgName + (i + 1), { path: bpath }, { path: dpath }, {duration:4000, morphPrecision:4, easing:'easingSinusoidalInOut'});
            }
        
            //Animate 30 scaled BLODs at Lower Right Position.
            var cloneOffsetX = this.absOffsetX;
            var transformTotalX = cloneOffsetX;
            var cloneOffsetY = this.absOffsetY;
            var transformTotalY = cloneOffsetY;
            var cloneScale = this.absScale;
            var transformTotalScale = cloneScale;
            
            //Create 30 scaled BLODs at Upper Left Position.
            for (i=0;i<this.morph3.length;i++) {
                transformString = '';
                if (i > 0) {
                    transformString = 'T' + transformTotalX + ' ' + transformTotalY + ' S' + transformTotalScale;
                    cloneOffsetX = cloneOffsetX * cloneScale;
                    cloneOffsetY = cloneOffsetY * cloneScale;
                    transformTotalX += cloneOffsetX;
                    transformTotalY += cloneOffsetY;
                    transformTotalScale *= cloneScale;
                }
                
                var bpath = String(Raphael.transformPath(BLODURPath, transformString));
                var dpath = String(Raphael.transformPath(BLODLRPath, transformString));
                this.morph3[i] = KUTE.fromTo('#' + this.svgName + (i + 1), { path: bpath }, { path: dpath }, {duration:4000, morphPrecision:4, easing:'easingSinusoidalInOut'});
            }

            //Animate 30 scaled BLODs at Lower Left Position.
            var cloneOffsetX = this.absOffsetX;
            var transformTotalX = cloneOffsetX;
            var cloneOffsetY = this.absOffsetY;
            var transformTotalY = cloneOffsetY;
            var cloneScale = this.absScale;
            var transformTotalScale = cloneScale;

            //Create 30 scaled BLODs at Upper Left Position.
            for (i=0;i<this.morph4.length;i++) {
                transformString = '';
                if (i > 0) {
                    transformString = 'T' + transformTotalX + ' ' + transformTotalY + ' S' + transformTotalScale;
                    cloneOffsetX = cloneOffsetX * cloneScale;
                    cloneOffsetY = cloneOffsetY * cloneScale;
                    transformTotalX += cloneOffsetX;
                    transformTotalY += cloneOffsetY;
                    transformTotalScale *= cloneScale;
                }
                
                var bpath = String(Raphael.transformPath(BLODLRPath, transformString));
                var dpath = String(Raphael.transformPath(BLODLLPath, transformString));
                this.morph4[i] = KUTE.fromTo('#' + this.svgName + (i + 1), { path: bpath }, { path: dpath }, {duration:4000, morphPrecision:4, easing:'easingSinusoidalInOut'});
            }

            for (i=0;i<30;i++) {
                this.morph0[i].chain(this.morph1[i]);
                this.morph1[i].chain(this.morph2[i]);
                this.morph2[i].chain(this.morph3[i]);
                this.morph3[i].chain(this.morph4[i]);
                this.morph4[i].chain(this.morph5[i]);
                this.morph5[i].chain(this.morph2[i]);
            }

            for (i=0;i<30;i++) {
                this.morph0[i].start();
            }
            }
        
            var blod1 = new BLOD("BLODLeft", .93, 30, 5, false);
        
            blod1.animate();
